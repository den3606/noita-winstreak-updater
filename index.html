<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noita Winstreak Watcher</title>
  <script type="module" src="/src/main.ts" defer></script>

  <script type="module">
    import {
      provideFluentDesignSystem,
      fluentButton,
      fluentTextArea,
    } from "@fluentui/web-components";

    provideFluentDesignSystem()
      .register(
        fluentButton(),
        fluentTextArea(),
      );
  </script>
</head>

<body>
  <div class="container">
    <p>接続状況：</p>
    <p id="monitorStatus">未接続</p>
  </div>
  <div class="container">
    <fluent-button id="startWatching">Start watching</fluent-button>
    <fluent-button id="endWatching">End Watching</fluent-button>
    <fluent-button id="outFileSelect">出力先をを選択</fluent-button>
  </div>
  <div class="container-list">
    <div>
      <p>表示するテキスト<br>{{winStreak}}の箇所に数字が入ります</p>
    </div>
    <fluent-text-area id="template" cols="50" rows="2" placeholder="表示したいテキストを入力"></fluent-text-area>
  </div>

</body>

</html>
